<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="papita">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Aquí encontrarás reseñas de los ">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login_style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6e643b7659.js" crossorigin="anonymous"></script>
    <title>Gamestore</title>
</head>
<body>
    <header class="header">
        <div class="header__imagen-div">
            <i class="fas fa-gamepad header-icon"></i>
            <h1 class="header__title">Gamestore</h1>
        </div>
    </header>
    <main class="login">
        <section class="login__container">
            <form class="login__form">
                <h1 tabindex="0" class="login__main-title">Inicia sesión</h1>
                <input aria-label="Aquí se pone el corre" class="login__input--email login__input" type="email" id="email" autocomplete="email" placeholder="Correo">
                <input aria-label="Aquí se pone la contraseña" class="login__input--password login__input" type="password" id="password" autocomplete="current-password" placeholder="Contraseña">
                <a aria-label="Este botón inicia la sesión" class="login__button" href="index.html">Iniciar Sesión</a>
                <div class="login__remember-me">
                    <label class="login__label--recuerdame" for="checkbox">
                        <input class="login__checkbox" type="checkbox" id="checkbox">
                        <span class="login__remember-me-text">Recuérdame</span>
                    </label>
                    <a class="login__forgot-passw" href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__social-med-login">
                <figure class="image-container image-container--login ">
                    <img class="login__image login__image--twitter" src="images/twitter_icon.png" alt="ícono de Twitter">
                    <a href="#">Iniciar sesión con Twitter</a>
                </figure>
                <figure class="image-container image-container--login">
                    <img class="login__image login__image--google" src="images/google_icon.png" alt="ícono de Google">
                    <a href="#">Iniciar sesión con Google</a>
                </figure>
            </section>
            <p tabindex="0" class="login__text--noaccount">¿No tienes ninguna cuenta? <a class="login__link login__link--register" href=""> Regístrate</a></p>
        </section>
    </main>

            <li><a class="footer__link" href="#">Centro de ayuda</a></li>

</body>
</html>
